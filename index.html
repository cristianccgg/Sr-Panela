<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <main class=" bg-1Green bg-opacity-50 relative ">
      <nav class="bg-white">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex items-center h-20 ">
          <div class="relative flex w-full h-full items-center ">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden ">
              <!-- Mobile menu button-->
              <button id="ham-btn"
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                <svg
                  class="block h-6 w-6 "
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                <svg
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex flex-1 items-center justify-center  sm:items-stretch sm:justify-start"
            >
              <div class="flex flex-shrink-0 ms-auto">
                <img
                  class="h-16 w-auto"
                  src="/images/Logo Agro La Sierra Verde Amarillo_20240624_213754_0000.png"
                  alt="panela-logo"
                />
              </div>
              <div class="hidden sm:ml-auto sm:flex">
                <div class="flex space-x-4 items-center">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#"
                    class="rounded- border-2 border-1Green px-3 py-2 text-sm font-bold text-1Green hover:bg-1Green hover:text-white "
                    aria-current="page"
                    >Contactanos</a
                  >
                  <a
                    href="#"
                    class="rounded-lg border-2 border-1Green px-3 py-2 text-sm font-bold text-1Green hover:bg-1Green hover:text-white"
                    >Planes</a
                  >
                  <a
                    href="#"
                    class="rounded-lg border-2 border-1Green px-3 py-2 text-sm font-bold bg-1Green text-white hover:bg-black hover:border-black hover:text-white"
                    >Reservas</a
                  >
                </div>
              </div>
            </div>
            
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div id="dropdown" class="space-y-1 px-2 pb-3 pt-2 hidden">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="block rounded-md border-2 border-1Green px-3 py-2 text-base font-medium text-1Green hover:bg-1Green hover:text-white"
              aria-current="page"
              >Contactanos</a
            >
            <a
              href="#"
              class="block rounded-md border-2 border-1Green px-3 py-2 text-base font-medium text-1Green hover:bg-1Green hover:text-white"
              >Planes</a
            >
            <a
              href="#"
              class="block rounded-md border-2 border-1Green px-3 py-2 text-white  font-medium bg-1Green   hover:bg-black hover:border-black hover:text-white"
              >Reservas</a
            >
           
          </div>
        </div>
      </nav>

      <div class="p-10 flex flex-col gap-10">
        <div id="hero" class="relative p-5 bg-cover bg-no-repeat w-full min-h-96 rounded-xl flex flex-col gap-3 justify-end">
          <div class="absolute inset-0 bg-black opacity-50 rounded-xl"></div> <!-- Capa para el filtro -->
          <h1 class="z-10 relative text-white text-2xl font-bold line">Vive la experiencia de ser <span class="before:block before:absolute before:-inset-0.5 before:-skew-y-3 before:bg-green-500 relative inline-block">
            <span class="relative text-white">panelero</span>
          </span> por un día</h1>
          <p class="z-10 relative text-white font-bold">"Sumérgete en la tradición panelera colombiana,
          vive un día como panelero con guía experto y
          disfruta de un delicioso almuerzo."</p>
          <button class="z-10 relative bg-green-500 text-white rounded-xl p-2 hover:bg-1Green hover:text-white font-bold">Reserva ahora</button>
        </div>
      </div>
      
          

        <div id="default-carousel" class="relative w-full h-96 px-10 rounded-lg" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-64 overflow-hidden rounded-lg md:h-96 w-full">
                <!-- Item 1 -->
                <div class=" bg-cover duration-700 ease-in-out" data-carousel-item>
                    <img src="/images/iMG1.jpg" class="rounded-lg absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/images/iMG2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/images/img5.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 4 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/images/Img4.jpg" class="rounded-lg absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-56 px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-1Green group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-56  px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-1Green group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

      </div>
      <footer class="absolute bottom-0 w-full bg-white h-24 flex items-center justify-between p-10">
        <h1>@2024 Señor Panela. Todos los derechos reservados</h1>
        </footer>
    </main>
  </body>
  <script src="/app.js"></script>
</html>
